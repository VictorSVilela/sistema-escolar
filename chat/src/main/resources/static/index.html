<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="welcome-page">
        <div class="welcome-page-container">
            <div class="welcome">
                <h1 class="title">Bem vindo!</h1>
                <p>Digite seu nome abaixo e entre no chat</p>
            </div>
            <form id="welcomeForm" name="welcomeForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclass="accent username-submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>


    <div id="dialogue-page" class="hidden">
        <div class="dialogue-container">
            <div class="dialogue-header">
                <h2 class="titulo">Chat Sistema Escolar</h2>
            </div>
            <ul id="messageList">

            </ul>
            <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="chatMessage"
                               placeholder="Mensagem...." autocomplete="off"
                               class="form-control" />
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
