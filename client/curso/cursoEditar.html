<div ng-controller="CursoEditarController" class="jumbotron text-center">
    <h1 class="text-center">Editar Curso</h1>
    <hr />
    <form class="was-validated" novalidate name="cursoForm">
        <div class="form-group container">
            <label class="control-label" for="id">Id</label>
            <input type="text" ng-model="curso.id" class="form-control" name="id" id="id" placeholder="ID" ng-disabled="true">
        </div>
        <campo-nome type="text" max="255" id="nome" label="Nome" ng-model="curso.nome" ng-pattern="nomePattern"></campo-nome>
        <campo-nome type="text" max="5" id="sigla" label="Sigla" ng-model="curso.sigla" ng-pattern="siglaPattern"></campo-nome>
        <campo-select-usuarios id="coordenador" label="Coordenador" ng-model="curso.coordenador.id"></campo-select-usuarios>
        <campo-select-escola id="escola" label="Escola" ng-model="curso.escola.id"></campo-select-escola>
        <campo-select-materia id="materia" label="Matérias" ng-model="curso.materiasIds"></campo-select-materia>
        <campo-textarea type="text" max="2500" id="descricao" label="Descrição" ng-model="curso.descricao" ng-pattern="descricaoPattern"></campo-textarea>
        <hr />
        <div class="form-group text-center">
            <button type="button" class="btn btn-default" ui-sref="cursoListar">Cancelar</button>
            <button ng-click="editarCurso(curso.id, curso)" class="btn btn-primary" ng-disabled="cursoForm.$invalid" ui-sref="cursoListar">Salvar</button>
        </div>
    </form>
</div>
