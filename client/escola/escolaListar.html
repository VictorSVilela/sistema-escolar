<div ng-controller="EscolaListarController" class="jumbotron text-center">
  <h1 class="text-center">Escolas</h1>
  <hr />
  <div>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th colspan="5"><h3>Lista de Escolas</h3></th>
        <th>
          <button title="Cadastrar Escola" class="btn btn-primary btn-block" ui-sref="escolaIncluir"><h6><b>Adicionar Escola</b></h4></button>
        </th>
      </tr>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Diretor</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="escola in escolas | orderBy:'id'">
        <td>{{escola.id}}</td>
        <td>{{escola.nome}}</td>
        <td>{{escola.diretor.nome}}</td>
        <td>{{escola.descricao}}</td>
        <td>{{escola.status | ativa}}</td>
        <td>
          <a type="button" title="Editar" class="btn btn-info glyphicon glyphicon-pencil" ui-sref="escolaEditar({id: escola.id})">Editar</a>
          <button type="button" class="btn btn-danger" ng-click="deletarEscola(escola.id)">Deletar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
