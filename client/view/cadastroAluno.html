<div ng-controller="alunoController" class="jumbotron text-center">
    <h1 class="text-center">Cadastrar Aluno</h1>
    <hr />
    <form name="alunoForm">
      <div class="form-group container">
          <label class="control-label" for="nome">Nome</label>
          <input type="text" ng-model="aluno.nome" class="form-control" name="nome" ng-required="true" id="nome" placeholder="Nome">
      </div>
      <div ng-show="alunoForm.nome.$error.required && alunoForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o campo nome!
      </div>
      <div class="form-group container">
          <label class="control-label" for="email">Email</label>
          <input type="email" ng-model="aluno.email" class="form-control" name="email" ng-required="true" id="email" placeholder="Email">
      </div>
      <div ng-show="alunoForm.email.$error.required && alunoForm.email.$dirty" class="alert alert-danger">
        Por favor, preencha o campo email!
      </div>
      <div class="form-group container">
          <label class="control-label" for="idade">Idade</label>
          <input type="number" ng-model="aluno.idade" class="form-control" name="idade" id="idade" placeholder="Idade">
      </div>
      <hr />
      <div class="form-group text-center">
        <button ng-click="adicionarAluno(aluno)" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">Cadastrar</button>
      </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 align="center" class="modal-title" id="TituloModalCentralizado">Aluno cadastrado com sucesso!</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
