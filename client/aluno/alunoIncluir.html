<div class="jumbotron">
    <h1 class="text-center">Cadastrar Aluno</h1>
    <hr />
    <div class="form-group container">
        <form class="was-validated" name="alunoForm" novalidate>
            <campo-texto type="text" id="nome" label="Nome" ng-model="aluno.nome" ng-required="true"></campo-texto>
            <campo-email type="email" id="email" label="Email" ng-model="aluno.email" ng-required="true"></campo-email>
            <campo-numero type="number" id="idade" label="Idade" ng-model="aluno.idade" ng-required="true"></campo-numero>
            <hr />
            <div class="form-group text-center">
                <button type="button" class="btn btn-default" ui-sref="alunoListar">Cancelar</button>
                <button ng-click="adicionarAluno()" class="btn btn-primary" ng-disabled="alunoForm.$invalid" ui-sref="alunoListar">Cadastrar</button>
            </div>
        </form>

    </div>
</div>
