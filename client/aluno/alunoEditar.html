<div ng-controller="AlunoEditarController" class="jumbotron text-center">
    <h1 class="text-center">Editar Aluno</h1>
    <hr />
    <table class="table">
        <tr>
            <td>{{aluno.id}}</td>
        </tr>
        <tr>
            <td>{{aluno.nome}}</td>
        </tr>
        <tr>
            <td>{{aluno.email}}</td>
        </tr>
        <tr>
            <td>{{aluno.idade}}</td>
        </tr>
    </table>
    <a ui-sref="alunoListar">Voltar</a>

</div>
