<div class="form-group container">
    <label for="{{id}}">{{label}}</label>
    <select id="{{id}}" name="{{id}}" class="form-control" ng-model="ngModel" required>
        <option value="">{{defaultOptionText}}</option>
        <option ng-repeat="option in options" ng-value="option.id">{{option.nome}}</option>
    </select>
</div>
