<div class="jumbotron text-center">
    <h1 class="text-center">Turmas</h1>
    <hr />
    <div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th colspan="4"><h3>Lista de Turmas</h3></th>
                <th>
                    <button title="Cadastrar Turma" class="btn btn-primary btn-block" ui-sref="turmaIncluir"><h6><b>Adicionar Turma</b></h6></button>
                </th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="turma in turmas | orderBy:'id'">
                <td>{{turma.id}}</td>
                <td>{{turma.nome}}</td>
                <td>{{turma.matricula}}</td>
                <td>{{turma.curso.nome}}</td>
                <td>
                    <a type="button" title="Editar" class="btn btn-info glyphicon glyphicon-pencil" ui-sref="turmaEditar({id: turma.id})">Editar</a>
                    <button type="button" class="btn btn-danger" ng-click="deletarTurma(turma.id)">Deletar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
