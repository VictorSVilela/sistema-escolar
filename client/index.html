<html lang="pt-br" ng-app="TreinamentoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script></head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-left">
    <div>
        <ul class="nav navbar-nav">
            <h4 class="logo">Sistema Escolar</h4>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><h4>Cadastrar</h4></li>
                    <li role="separator" class="divider"></li>
                    <ul>
                        <li><a href="#">Aluno</a></li>
                    </ul>
                    <li role="separator" class="divider"></li>
                    <li role="separator" class="divider"></li>
                    <li><h4>Listar</h4></li>
                    <li role="separator" class="divider"></li>
                    <ul>
                        <li><a href="#">Aluno</a></li>
                    </ul>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<main ng-controller="alunoController" class="container">
    <div class="jumbotron">
        <h1 class="text-center">Cadastrar Aluno</h1>
        <hr />
        <form name="alunoForm">
            <div class="form-group">
                <label class="control-label" for="nome">Nome</label>
                <input type="text" ng-model="aluno.nome" class="form-control" name="nome" ng-required="true" id="nome">
            </div>
            <div ng-show="alunoForm.nome.$error.required && alunoForm.nome.$dirty" class="alert alert-danger">
                Por favor, preencha o campo nome!
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input type="email" ng-model="aluno.email" class="form-control" name="email" ng-required="true" id="email" >
            </div>
            <div ng-show="alunoForm.email.$error.required && alunoForm.email.$dirty" class="alert alert-danger">
                Por favor, preencha o campo email!
            </div>
            <div class="form-group">
                <label class="control-label" for="idade">Idade</label>
                <input type="number" ng-model="aluno.idade" class="form-control" name="idade" id="idade">
            </div>
            <hr />
            <div class="form-group text-center">
                <button ng-click="adicionarAluno(aluno)" class="btn btn-primary">Cadastrar</button>
            </div>
            {{aluno}}
        </form>
    </div>
    <div>
        {{alunos}}
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/helloController.js"></script>
<script src="js/controllers/alunoController.js"></script>

</body>
</html>
