<div ng-controller="UsuarioEditarController" class="jumbotron text-center">
    <h1 class="text-center">Editar Usu√°rio</h1>
    <hr />
    <form name="usuarioForm">
        <div class="form-group container">
            <label class="control-label" for="id">Id</label>
            <input type="text" ng-model="usuario.id" class="form-control" name="id" id="id" placeholder="ID" ng-disabled="true">
        </div>
        <div class="form-group container">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" ng-model="usuario.nome" class="form-control" name="nome" id="nome" placeholder="Nome" ng-required="true">
        </div>
        <div ng-show="usuarioForm.nome.$error.required && usuarioForm.nome.$dirty" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div class="form-group dtNas">
            <label class="lDtNas" for="dataNascimento">Data de Nascimento</label>
            <input type="text" ng-model="usuario.dataNascimento" class="form-control" name="dataNascimento" id="dataNascimento" ng-required="true" ui-date/>
        </div>
        <hr />
        <div class="form-group text-center">
            <button type="button" class="btn btn-default" ui-sref="usuarioListar">Cancelar</button>
            <button ng-click="editarUsuario(usuario.id, usuario)" class="btn btn-primary" ng-disabled="usuarioForm.$invalid" ui-sref="usuarioListar">Salvar</button>
        </div>
    </form>
</div>
