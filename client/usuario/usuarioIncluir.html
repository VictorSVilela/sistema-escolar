<div ng-controller="UsuarioIncluirController" class="jumbotron text-center">
  <h1 class="text-center">Cadastrar Usu√°rio</h1>
  <hr />
  <form name="usuarioForm">
    <div class="form-group container">
      <label class="control-label" for="nome">Nome</label>
      <input type="text" ng-model="usuario.nome" class="form-control limInput" name="nome" id="nome" placeholder="Nome" maxlength="255" ng-required="true"/>
    </div>
    <div ng-show="usuarioForm.nome.$error.required && usuarioForm.nome.$dirty" class="alert alert-danger">
      Por favor, preencha o campo nome!
    </div>
    <div class="form-group dtNas">
      <label class="lDtNas" for="dataNascimento">Data de Nascimento</label>
      <input type="text" ng-model="usuario.dataNascimento" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="DD/MM/AAAA" ng-required="true" form-date/>
    </div>
    <hr />
    <div class="form-group text-center">
      <button type="button" class="btn btn-default" ui-sref="usuarioListar">Cancelar</button>
      <button ng-click="incluirUsuario(usuario)" class="btn btn-primary" ng-disabled="usuarioForm.$invalid" ui-sref="usuarioListar">Cadastrar</button>
    </div>
  </form>
</div>
