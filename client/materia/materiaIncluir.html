<div ng-controller="MateriaIncluirController" class="jumbotron text-center">
    <h1 class="text-center">Cadastrar Matéria</h1>
    <hr />
    <form name="materiaForm">
        <div class="form-group container">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" ng-model="materia.nome" class="form-control" name="nome" id="nome" placeholder="Nome" maxlength="255" ng-required="true"/>
        </div>
        <div ng-show="materiaForm.nome.$error.required && materiaForm.nome.$dirty" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div class="form-group container">
            <label class="control-label" for="descricao">Descrição</label>
            <textarea class="form-control" ng-model="materia.descricao" maxlength="2500" name="descricao" id="descricao" placeholder="Descrição" rows="18"></textarea>
        </div>
        <div class="form-group container" ng-controller="UsuarioListarController">
            <label class="control-label" for="professores">Professor</label>
            <select class="form-control" name="professores" id="professores" ng-model="materia.professor" ng-options="usuario.nome for usuario in usuarios">
                <option value="">Selecione...</option>
            </select>
        </div>
        <hr />
        <div class="form-group text-center">
            <button type="button" class="btn btn-default" ui-sref="materiaListar">Cancelar</button>
            <button ng-click="incluirMateria(materia)" class="btn btn-primary" ng-disabled="materiaForm.$invalid" ui-sref="materiaListar">Cadastrar</button>
        </div>
    </form>
</div>
